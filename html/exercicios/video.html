<video id="meuVideo" width="800" height="450" controls autoplay  controlsList="noDownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu Browser não suporta a tag vídeo.
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div>

    </div>
</div>

<div>   
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<script>
     document.querySelector('[wm-play]').onclick  = () => {
        playVid()
     }
     document.querySelector('[wm-pause]').onclick  = () => {
        pauseVid()
     }

    function playVid() { 
        let vid = document.getElementById("meuVideo"); 
        vid.play(); 
    } 

    function pauseVid() { 
        let vid = document.getElementById("meuVideo"); 
        vid.pause(); 
    }
    
    document.querySelector("#meuVideo").addEventListener('timeupdate', function() {
        let loadedPercentage = this.currentTime / this.duration;
        document.querySelector('[wm-progresso] div').style.width = loadedPercentage*100 + '%';
    });

    // document.querySelector("#meuVideo").addEventListener('progress', function() {
    //     let loadedPercentage = this.buffered.end(0) / this.duration;
    //     console.log(loadedPercentage);
    // });



</script>

    .progresso{
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
