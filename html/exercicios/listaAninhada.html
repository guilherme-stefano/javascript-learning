<script>
       document.querySelectorAll('.eventoPasta').forEach(ul =>{
            ul.onclick = function(e){
              
                const element = e.target.nextSibling.nextSibling; 
                if(element.style.display){
                    element.style.display = '';
                } else{
                    element.style.display = 'none';
                }
               
                
             }
         })
</script>
